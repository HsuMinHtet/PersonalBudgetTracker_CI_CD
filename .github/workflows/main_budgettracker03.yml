# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - budgettracker03

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1b3170a422b04ce9822ea301069e810f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_556a586a391f4867a867c5a626b1205e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b3170a422b04ce9822ea301069e810f }}/hsuminhtet/budgettracker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'budgettracker03'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_241d6a1fcb53475eb83b5575ddb48430 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1b3170a422b04ce9822ea301069e810f }}/hsuminhtet/budgettracker:${{ github.sha }}'